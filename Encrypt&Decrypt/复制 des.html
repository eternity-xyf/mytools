<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="des.js"></script>
	</head>

	<body>
		<div>
			<label>输入</label>
			<input id="inputValue" type="text" width="200px" value="This is a test message" />
			<label>key</label>
			<input id="inputKey" type="text" width="200px" value="this is a 24 byte key !!" />
			
		</div>
		<div>
			<input type="button" value="加密" onclick="Encrypt()" />
			<input id="outputLicense" type="text" style="width:500px" />
		</div>
		<div>
			<input type="button" value="解密" onclick="Decrypt()" />
			<input id="outputValue" type="text" style="width:500px" />
		</div>
	</body>

	<script>
		var key = inputKey.value;
		
		function Encrypt() {
			var str = inputValue.value;  
			var result_todes = des (key, str, 1, 0);;	//des加密
			var result_todes1 = stringToHex(result_todes);	//des加密
			outputLicense.value = result_todes1;
		}

		function Decrypt() {
			var result_fromdes = hexToString(outputLicense.value);	//des解密
			outputValue.value = result_fromdes;
		}
	</script>

</html>
